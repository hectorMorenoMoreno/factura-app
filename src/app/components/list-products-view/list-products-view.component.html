<h2>
    Detalle de la factura
</h2>
@if (items.length > 0) {
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>product</th>
                <th>price</th>
                <th>quantity</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
                <tr row-item-view [item]="item" (removeEventEmitter)="onRemoveList($event)"></tr>
            }
        </tbody>
    </table>
}@else {
    <div class="alert alert-warning">No tiene items la factura</div>
}
