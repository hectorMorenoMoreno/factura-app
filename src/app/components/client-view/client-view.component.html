<h2>
    Datos del cliente
</h2>
<div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
           {{client.name}} {{client.lastName}}
        </li>
        <li class="list-group-item">
            {{client.address.country}} / {{client.address.city}}
         </li>
         <li class="list-group-item">
            {{client.address.street}} / {{client.address.number}}
         </li>
    </ul>
</div>
